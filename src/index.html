    <!-- The aria-disabled="true" is a counter measure to make sure that assistive technologies like screen readers do not pick up on disabled buttons using the <a> element
         You add the .disabled class to the <a> element to give it the disabled appearance, such as grayed-out text or button styles (depending on Bootstrap's styling).
         tabindex="-1" This ensures the link is not focusable using the keyboard, which is another typical behavior of disabled buttons or links.-->
    <a class="btn custom-disabled-btn disabled" aria-disabled="true">Custom Disabled Button</a>
